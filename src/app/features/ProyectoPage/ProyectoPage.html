<p>proyectos-page works!</p>
<section>

    <div>
      <h3>Agregar proyecto</h3>
      <h4>Proyecto a Agregar: {{name()}}</h4>

      <input

         type="text"
         placeholder="Nombre del proyecto"
         [value]="name()"
         (change)="changeName(txName.value)"
         #txName
      >
      <input

         type="text"
         placeholder="Descripcion del proyecto"
         [value]="description()"
         (change)="changeDescription(txDescripcion.value)"
         #txDescripcion

      >

      <button (click)="addProyecto()">Agregar</button>

    </div>
<div>
     <h3>Listado</h3>

     <!-- ul>

         <li>Proyecto 1</li>
         <li>Proyecto 2</li>

     </ul> -->

     @for(proyecto of proyectos(); track $index) {

        <li>{{proyecto.nombre}} -{{proyecto.descripcion}}</li>
     }

</div>
 <listado-proyectos listName="Listado de Proyectos"
   [proyectos]="proyectos()"></listado-proyectos>
</section>
